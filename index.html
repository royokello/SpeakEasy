<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeakEasy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">SpeakEasy</h1>

  <!-- Inline page selection buttons -->
  <div id="page-selector">
    <button class="page-button active" data-page="chat">Chat</button>
    <button class="page-button" data-page="control">Control</button>
    <button class="page-button" data-page="collect">Collect</button>
  </div>

  <!-- Content container: page templates will be loaded here -->
  <div id="content"></div>

  <script src="script.js"></script>
</body>
</html>
