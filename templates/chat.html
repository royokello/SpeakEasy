<div id="chat-page">
    <div>
      <label for="model-selection">Select ollama model:</label>
      <div id="radio-container">
        <!-- Radio buttons will be inserted here dynamically -->
      </div>
    </div>
    <div>
      <textarea id="goal-prompt" placeholder="Goal..." rows="3" class="prompt-input goal-input"></textarea>
    </div>
    <div>
      <textarea id="return-format-prompt" placeholder="Return format..." rows="3" class="prompt-input return-format-input"></textarea>
    </div>
    <div>
      <textarea id="warning-prompt" placeholder="Warning..." rows="3" class="prompt-input warning-input"></textarea>
    </div>
    <div>
      <textarea id="context-prompt" placeholder="Context..." rows="3" class="prompt-input context-input"></textarea>
    </div>
    <div>
      <button id="button-prompt" class="prompt-button">Prompt</button>
    </div>
    <div id="result-streaming"></div>
  </div>
